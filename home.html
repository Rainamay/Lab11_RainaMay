<!DOCTYPE html>
<html>
    <head>
        <title>
               JQuery Public API using Ajax   
        </title>
        <link rel="stylesheet" type="text/css" href="home.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="home.js"></script>
    </head>
    <body>       
        <article>
            <section>       
                <header>Flikr Public Feed</header>      
                <input id="photosearch" type="text">
                <button id="btn1">Search Flickr</button>
                <div id="flikrresults">Results</div>
            </section>  
            <section>             
                <header>PetFinder Public Feed</header>      
                <input id="breedsearch" type="text">
                <button id="btn2">Get Breed List</button>
                <div id="breedresults">Results</div>
            </section> 
            <section>             
                <header>PetFinder Public Feed 2</header>
                <div>
                    <p>Animal</p>
                    <input id="animal" type="text">
                </div>
                <div>
                    <p>Breed</p>
                    <input id="breed" type="text">
                </div>
                <div>
                    <p>Size</p>
                    <input id="size" type="text">
                </div>
                <div>
                    <p>Sex</p>
                    <input id="sex" type="text">
                </div>
                <div>
                    <p>Location</p>
                    <input id="location" type="text">
                </div>
                <button id="btn3">Find Pet</button>
                <div id="petresults">Results</div>
             </section>
        <footer>
            Copyright of Raina May.
        </footer>
        </article>
    </body>
</html>
